<!-- // Um posto está vendendo combustíveis com a seguinte tabela de descontos:



// Álcool:
// . até 20 litros, desconto de 3% por litro Álcool
// . acima de 20 litros, desconto de 5% por litro

// Gasolina:
// . até 20 litros, desconto de 4% por litro Gasolina
// . acima de 20 litros, desconto de 6% por litro

// Escreva um algoritmo que leia o número de litros vendidos e o tipo de combustível (codificado
// da seguinte forma: A-álcool, G-gasolina), calcule e imprima o valor a ser pago pelo cliente
// sabendo-se que o preço do litro da gasolina é R$ 5,30 e o preço do litro do álcool é R$ 4,90.

// Dica: utilize switch case, operadores lógicos e relacionais e estrutura de condição para otimizar o algorítimo. -->



<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posto de Gasolina</title>
</head>
<body>

    <script>

        //entrada de dados
// = selecionar se deseja abastecer com alcool ou com gasolina;
// = selecionar a quantidade de litros que o usuário deseja;

const tipoCombustivel = parseFloat(Prompt("Qual tipo de combustivel (A - alcool, G - Gasolina):"));
const quantidadeLitros = parseInt(prompt("Digite a quantidade de litros vendidos:"));

let precoAlcool = 4.90;
let precoGasolina = 5.30;
let valorAPagar;

//processamento de dados
// = switch case para gasolina ou alcool

switch(tipoCombustivel){
    case A:
        if (quantidadeLitros <= 20){
            valorAPagar = quantidadeLitros * (precoAlcool - (precoAlcool * 0.03));
            alert(`Você terá um desconto de 3%. Valor total com desconto será R$: ${valorAPagar * quantidadeLitros}`)
        }

            else{
            valorAPagar = quantidadeLitros * (precoAlcool - (precoAlcool * 0.05));
            alert (`Você terá um desconto de 5%. Valor total com desconto será R$: ${valorAPagar * quantidadeLitros}`)
        }
        break;
    
    case G:
        if(quantidadeLitros <= 20){
            valorAPagar = quantidadeLitros * (precoGasolina - (precoGasolina * 0.04))}
        else{
            valorAPagar = quantidadeLitros *(precoGasolina - (precoGasolina * 0.06))
        }
            break;
            default: ("Tipo de combustivel invalido")
        }

        //saida de dados
// = mostrar a porcentagem de desconto se for alcool ou se for gasolina -->

    </script>
    
</body>
</html>
